<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DG8AB - Voice Assistant</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: #ff6600;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Main Content */
        main {
            padding: 20px;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #ff6600;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DG8AB">
    <meta name="theme-color" content="#ff6600">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="DG8AB">
</head>
<body>
    <header>
        DG8AB - Voice Assistant
    </header>
    <main>
        <h2>Voice Assistant</h2>
        <button onclick="startVoiceAssistant()">Start Voice Assistant</button>
    </main>
    <footer>
        Created and Trained by Dhruv Gowda, Owner of Puter.js
    </footer>
    <script src="https://puter.js"></script>
    <script>
        function startVoiceAssistant() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = function(event) {
                const speechResult = event.results[0][0].transcript;
                console.log('Speech received: ' + speechResult);
                // Send the speechResult to Puter.js and get the response
                const response = 'This is a placeholder response from Puter.js'; // Replace with actual response from Puter.js
                const utterance = new SpeechSynthesisUtterance(response);
                window.speechSynthesis.speak(utterance);
            };

            recognition.onspeechend = function() {
                recognition.stop();
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error detected: ' + event.error);
            };
        }
    </script>
</body>
</html>
