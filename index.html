<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Companion</title>
    <script src="https://js.puter.com/v2/"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="apple-mobile-web-app-title" content="AI Companion">
    <meta name="application-name" content="AI Companion">
    <meta name="theme-color" content="#4b6cb7">
</head>
<body>
    <h1>Welcome to DG8AB AI Companion</h1>
    <div class="chat-container">
        <div id="response" class="chat-message"></div>
        <div class="chat-input">
            <input type="text" id="userMessage" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
            <button class="back-button" onclick="goBack()">Back</button>
            <button class="start-button" onclick="startAI()">Start</button>
            <button class="stop-button" onclick="stopAI()">Stop</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            puter.ai.chat(userMessage).then(response => {
                const responseElement = document.createElement('div');
                responseElement.className = 'message-content';
                responseElement.innerText = response;
                document.getElementById('response').appendChild(responseElement);
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        function goBack() {
            window.history.back();
        }

        function startAI() {
            console.log('AI started');
        }

        function stopAI() {
            console.log('AI stopped');
        }
    </script>
</body>
</html>
