<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AI Chat">
    <script src="https://cdn.jsdelivr.net/npm/puter.js"></script>
    <script>
        class DGPT {
            constructor() {
                this.name = 'DGPT';
                this.creator = 'DG8AB';
            }

            respondToMessage(message) {
                return `Hello! I am ${this.name}, created by ${this.creator}. You said: ${message}`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const ai = new DGPT();
            const form = document.getElementById('chat-form');
            const input = document.getElementById('message-input');
            const output = document.getElementById('chat-output');

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const userMessage = input.value;
                const response = ai.respondToMessage(userMessage);
                output.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
                output.innerHTML += `<p><strong>DGPT:</strong> ${response}</p>`;
                input.value = '';
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>AI Chat</h1>
    </header>
    <main>
        <div id="chat-output"></div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message here..." required>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 DG8AB</p>
    </footer>
</body>
</html>
