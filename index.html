<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Companion</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4b6cb7, #182848); /* Blue and purple gradient background */
            margin: 0;
            padding: 20px;
            color: #fff; /* White text for better contrast */
        }
        h1 {
            color: #fff;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #333; /* Dark background for input */
            color: #fff; /* White text for input */
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #333; /* Dark background for response */
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #fff; /* White text for response */
        }
        .back-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to DG8AB AI Companion</h1>
    <input type="text" id="userMessage" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
    <button class="back-button" onclick="goBack()">Back</button>
    <div id="response"></div>

    <script>
        function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            puter.ai.chat(userMessage).then(response => {
                document.getElementById('response').innerText = response;
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
